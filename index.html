	<body ng-app='tappyn' ng-controller='ApplicationController'>
	    <div id="fb-root"></div>

		    <div ng-include src="'templates/navbar.html'"></div>

		    	<div ng-show='signing_in.show' ng-include src="'templates/signin.html'"></div>
		    	<div ng-show='registration.show'>
		    		<div ng-show='registration.type == "default" || registration.type == "company" || resigration.type == "must"' ng-include src="'templates/sign_up/register.html'"></div>
		    		<div ng-show='registration.type == "contest"' ng-include src="'templates/sign_up/submit_register.html'"></div>
		    		<div ng-show='registration.type == "upvote"' ng-include src="'templates/sign_up/upvote_register.html'"></div>
		    	</div>
		    </div>
		    <section class='innerpage' ng-view></section>
		    <div ng-include src="'templates/footer.html'"></div>
		    <div ng-show='alert.show' class='alerter' ng-class='{"default-alerter" : alert.type == "default","error-alerter" : alert.type == "error"}'>
		    	<h2 class='hidden-xs text-center'>{{alert.message}} <span class='alert-closer' ng-click='close_alert()'>X</span></h2>
		    	<p class='visible-xs text-center'>{{alert.message}} <span class='alert-closer' ng-click='close_alert()'>X</span></p>	
		    </div>
		</div>
