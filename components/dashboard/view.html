<div class='row content-padding'>
	<div class='col-xs-12 col-sm-10 col-sm-offset-1 text-center'>
		<div  ng-if='user.type == "member"'>
			<h4 class='text-left'>Your Work</h4>
			<div class='btn-group btn-group-sm'>
				<button ng-click='grab_dash("all")' class='btn' ng-class='{"btn-oj" : type == "all", "btn-default" : type != "all"}'>All</button>
				<button ng-click='grab_dash("in_progress")'  class='btn' ng-class='{"btn-oj" : type == "in_progress", "btn-default" : type != "in_progress"}'>In Progress</button>
				<button ng-click='grab_dash("completed")'  class='btn' ng-class='{"btn-oj" : type == "completed", "btn-default" : type != "completed"}'>Completed</button>
				<button ng-click='grab_dash("winning")'  class='btn' ng-class='{"btn-oj" : type == "winning", "btn-default" : type != "winning"}'>Won</button>
			</div>
		</div>
		<div class='btn-group btn-group-sm' ng-if='user.type == "company"'>
			<button ng-click='grab_dash("all")' class='btn' ng-class='{"btn-oj" : type == "all", "btn-default" : type != "all"}'>All</button>
			<button ng-click='grab_dash("in_progress")' class='btn' ng-class='{"btn-oj" : type == "in_progress", "btn-default" : type != "in_progress"}'>In Progress</button>
			<button ng-click='grab_dash("need_winner")' class='btn' ng-class='{"btn-oj" : type == "need_winner", "btn-default" : type != "need_winner"}'>Need Winner</button>
			<button ng-click='grab_dash("completed")' class='btn' ng-class='{"btn-oj" : type == "completed", "btn-default" : type != "completed"}'>Completed</button>
		</div>
	</div>
	<div class='col-xs-12 col-sm-10 col-sm-offset-1 content-padding'>
		<div ng-if='user.type == "member"' class='col-sm-6 col-md-4 col-xs-12' ng-repeat='submission in dash.submissions'>
			<div class="contest-box" style='min-height:250px; max-height:250px;' ng-class='{"border-submish" : submish.payout}'>
				<h4>{{submission.headline}}</h4>
				<div class="contest-content">
				    <span>{{submission.text}}</span>
				</div>
	            <div class="contest-info">
	                <h5>
	                	<span class='duration' style='position: absolute;left: 3px;bottom: 2px;'>
	                		<a class='text-left' style='color:#ff5e00' href='#/contest/{{submission.contest_id}}'>View Contest</a>
	                		<br>
	                		{{submission.created_at | legibleDate}}
	                	</span>
	                	<div style='width:100px;height:40px;position:absolute;right:0px;bottom:0px;border-top:1px #ff6c00 solid;border-left:1px #ff6c00 solid;border-radius:2px;'>
                			<h3 style='padding-left:5px;margin-top:10px' class='text-left'>{{submission.votes | number}}</h3>
		                	<img style='width:30px;height:30px;position:absolute;right:3px;bottom:2px;' src='public/img/filled.png'>
	               		</div>
	               	</h5>
	            </div>
		        <button ng-if='submish.payout' ng-disabled='submish.payout.claimed != "0"' class='btn btn-oj' ng-click='claim_winnings(submish.payout.id)'>
						<span ng-show='submish.payout.claimed == "0"'>Claim</span>
						<span ng-show='submish.payout.claimed != "0"'>Claimed</span>
				</button>
	    	</div>
	    </div>
		<div ng-if='user.type == "company"' class='col-xs-12 col-sm-3' ng-repeat='contest in dash.contests'>
			<div class='contest-box'>
				<div>
	                <h5 class='text-left' style='text-align:left;line-height:10px;padding-bottom:10px;' >{{contest.title}}</h5>
	                <span class='contest-price'>
	                    $50
	                </span>
	            </div>
	            <div class="company-img" style='margin-top:10px;height:100px'>
	                <img ng-if='contest.company.logo_url' src="uploads/{{contest.company.logo_url}}">
	                <img ng-if='!contest.company.logo_url' src="public/img/TappynLogo2.png">
	            </div>
	            <div style='height:100px;width: 100%;overflow: hidden;'>
	                <div class='contest-audience'>
	                  
	                </div>
	            </div>
                <h5 ng-if="contest.platform == 'facebook'"><img src='public/img/OrangeFacebookIcon.png' width='20px' height='20px'>Facebook</h5>
                <h5 ng-if="contest.platform == 'google'"><img src='public/img/OrangeGoogleIcon.png' width='20px' height='20px'>Google</h5>
                <h5 ng-if="contest.platform == 'general'">General</h5>
                <h5 ng-if="contest.platform == 'twitter'"><img src='public/img/OrangeTwitterIcon.png' width='20px' height='20px'>Twitter</h5>
	            <h5 class='text-center'><img src="public/img/icon-second.svg" height='20px' width='20px'>Ends {{contest.stop_time | untilFilter}}</h5>
	            <div style='width:100%'>
	                <uib-progressbar value='contest.submission_count' max='50' type="warning"></uib-progressbar>                
	                <p class="progress-meter-text" style='margin:0px;'>{{contest.submission_count}}/50</p>
	            </div>
	            <a class='btn btn-oj' href='#/contest/{{contest.id}}'>View Contest</a>
			</div>
		</div>	
	</div>
</div>

<script>
fbq('track', 'PageView');
</script>
