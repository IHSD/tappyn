<div class='row content-padding'>
	<div class='col-xs-12 col-sm-10 col-sm-offset-1'>
		<div class='text-center'>
			<button class='btn' ng-class='{"btn-oj" : tab == "live", "btn-default" : tab != "live"}' ng-click='view_live()'>Live Submissions</button>
			<button class='btn' ng-class='{"btn-oj" : tab == "winner", "btn-default" : tab != "winner"}' ng-click='view_winners()'>Winners</button>
		</div>
		<div class='col-xs-12 text-center' ng-if='tab == "live"'>
			<h2 style='color:#ff5c00;font-weight: 300;'>Here's what's hot right now</h2>
			<h3 style='color:#ff5c00;font-weight: 300;'>Think you can do better?</h3>
		</div>
		<div class='col-xs-12 text-center' ng-if='tab == "winner"'>
			<h2 style='color:#ff5c00;font-weight: 300;'>Here's some past winners</h2>
			<h3 style='color:#ff5c00;font-weight: 300;'>Think you can do better?</h3>
		</div>
		<div class='col-sm-4 hidden-xs'>
			<div ng-if='first_third($index)' ng-mouseenter='submission.hovering = true' ng-mouseleave='submission.hovering = false' class="contest-box row" ng-repeat='submission in submissions'>
				<div ng-include src="'templates/submits/toptapsubmit.html'"></div>
	    	</div>
	    </div>
	    <div class='col-sm-4 hidden-xs'>
			<div ng-if='second_third($index)' ng-mouseenter='submission.hovering = true' ng-mouseleave='submission.hovering = false' class="contest-box row" ng-repeat='submission in submissions'>
				<div ng-include src="'templates/submits/toptapsubmit.html'"></div>
	    	</div>
	    </div>
	    <div class='col-sm-4 hidden-xs'>
			<div ng-if='third_third($index)' ng-mouseenter='submission.hovering = true' ng-mouseleave='submission.hovering = false' class="contest-box row" ng-repeat='submission in submissions'>
				<div ng-include src="'templates/submits/toptapsubmit.html'"></div>
			</div>
	    </div>
	    <div class='col-xs-12 visible-xs'>
	    	<div class="contest-box row" ng-repeat='submission in submissions'>
				<div ng-include src="'templates/submits/toptapsubmit.html'"></div>
	    	</div>
	    </div>
	</div>
</div>

<script>
fbq('track', 'PageView');
window.Intercom('update');
</script>
