<div class='row content-padding'>
	<div class='col-xs-12 col-sm-4 col-sm-offset-4'>
		<h3 class='text-center'>Sign Up</h3>
		<div>
	        <a href="index.php/auth/facebook">
	            <img class='img-responsive' height='45px' style='border-radius: 5px;' src="public/img/img-facebook.png">
	        </a>
    	</div>
    	<h4 class='text-center'>or</h4>
		<form class='form' ng-submit='sign_up(registrar)'>
            <div class='col-xs-12'>
	            <div class="form-group">
	                <select ng-model='registrar.group_id' class='form-control'>
	                	<option value=''>What would you like to do?</option>
	                	<option value='2'>I want to write content</option>
	                	<option value='3'>I want to create contests</option>
	                </select>
	            </div>
	        </div>
            <div class='col-xs-12'>
	            <div class='form-group'>
	              <input class='form-control' ng-model='registrar.name' placeholder='Full Name' type='text'>
	            </div>
            </div>
            <div class='col-xs-6'>
              <div class='form-group'>
                  <select ng-model='registrar.age' class='form-control'>
                  		<option value=''>Choose your age</option>
                  		<option value='18-24'>18-24</option>
                  		<option value='25-34'>25-34</option>
                  		<option value='35-44'>35-44</option>
                  		<option value='45+'>45+</option>
                  </select>
              </div>
            </div>
            <div class='col-xs-6'>
              <div class='form-group'>
                  <select class='form-control' ng-model='registrar.gender'>
                  		<option value=''>Choose your gender</option>
                  		<option value='male'>Male</option>
                  		<option value='female'>Female</option>
                  </select>
              </div>
            </div>
            <div class='col-xs-12'>
	            <div class='form-group'>
	                 <input class='form-control' ng-model='registrar.identity' placeholder='Email' type='email'>
	            </div>
	        </div>           
            <div class='col-xs-12'>
	            <div class='form-group'>
	            	<input class='form-control' ng-model='registrar.password' placeholder='Password' type='password'>
	            </div>
	        </div>            
            <div class='col-xs-12'>
	            <div class='form-group'>
	            	<input class='form-control' ng-model='registrar.password_confirm' placeholder='Password Confirm' type='password'>
	            </div>
	        </div>
            
			<button type='submit' class='col-xs-12 btn btn-oj btn-lg'>Sign Up</button>
		</form>
	</div>
</div>
