<div class='row content-padding'>
	<div class='contests-heading'>
		<h2 class='text-center'>Find a few contests you like.</h2>
		<h4 class='text-center'>Each submission takes, on average, 124 seconds.</h4>
	</div>
	<div class='col-sm-12'>
		<div class='col-xs-12 col-sm-3 pull-left'><h4 class='text-left' style='padding-left:10px;'>Showing {{contests.length}} contest<span ng-if='contests.length > 1 || contests.length == 0'>s</span></h4></div>
		<div class='col-xs-12 col-sm-3 pull-right'>
			<div class='input-group'>	
				<select class='form-control' ng-model='industry_filter' ng-change='filter_industry(industry_filter)'>
					<option value=''>Filter on category</option>
					<option value='{{key}}' ng-repeat='(key, value) in industries'>{{value}}</option>
				</select>
				<div class='input-group-btn'>
					<button class='btn btn-oj' ng-click='grab_all()'>View All</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-2 col-md-3 col-sm-4 col-xs-12" ng-repeat='contest in contests'>
	    <a href="#/contest/{{contest.id}}" style='cursor:pointer;text-decoration:none;'>
	    <div class="submission-box">
	        <div class="ad-company-info">
	            <div>
	                <h5 class='text-left' style='text-align:left;line-height:10px;padding-bottom:10px;' >{{contest.company_name}}</h5>
	                <span class='contest-price'>
	                    $50
	                </span>
	            </div>
	            <div class="company-img text-center" style='margin-top:10px;height:100px'>
	                <img ng-if='contest.company.logo_url' src="{{contest.company.logo_url}}">
	                <img ng-if='!contest.company.logo_url' src="public/img/TappynLogo2.png">
	            </div>
	            <div style='height:100px;width: 100%;overflow: hidden;'>
	                <div class='contest-audience'>
	                  	<span ng-if='contest.summary'>{{contest.summary}}</span>
	                </div>
	            </div>
	            <div style='height:100px;'>
	                <h5 class='text-left' style='paddin-left:5px;'><img class='pull-left' src='public/img/{{contest.industry}}.png' width='20px' height='20px'>{{industries[contest.industry]}}</h5>
		            <h5 class='text-left' style='paddin-left:5px;'><img class='pull-left' src="public/img/icon-second.svg" height='20px' width='20px'>Ends {{contest.stop_time | untilFilter}}</h5>
	                <uib-progressbar value='contest.submission_count' max='50' type="warning" style='margin-bottom:0;'></uib-progressbar>                
	                <p class="progress-meter-text" style='margin:0px;'>{{contest.submission_count}}/50</p>
                </div>
	        </div>
	    </div>
	    </a>
	</div>
</div>
<script>
fbq('track', 'PageView');
window.Intercom('update');
</script>
