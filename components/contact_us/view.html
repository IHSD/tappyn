<div class='col-sm-6 col-sm-offset-3 col-xs-12 content-padding'>
	<h3 class='text-center'>Contact Us</h3>
	<form class='form' ng-submit='contact()'>
		<div class='form-group'>
			<select class='form-control' ng-model=''>
				<option value=''>Are you a writer or a company?</option>
				<option value='writer'>Writer</option>
				<option value='company'>Company</option>
			</select>
		</div>
		<div class='form-group'>
			<input class='form-control' placeholder='Please enter your email'>
		</div>
		<div class='form-group'>
			<textarea class='form-control' rows='4' placeholder='Please enter the details of your request. A member of our support staff will respond as soon as possible!'></textarea>
		</div>
		<button class='btn btn-oj btn-lg pull-right'>Submit</button>
	</form>
</div>
