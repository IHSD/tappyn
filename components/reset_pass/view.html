<div class='row'>
	<div class='col-xs-12 col-sm-6 col-sm-offset-3'>
		<h3>Reset Password</h3> 
		<form class='form' ng-submit='change_pass(pass)'>
			<div class='form-group'>
				<input class='form-control' ng-model='pass.new' type='password'>
			</div>
			<div class='form-group'>
				<input class='form-control' ng-model='pass.new_confirm' type='password'>
			</div>
			<button class='btn btn-oj' type='submit'>Change Password</button>
		</form>
	</div>
</div>
