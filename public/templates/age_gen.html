<div class='modal_actions col-xs-12 col-sm-4 col-sm-offset-4'>
	<div class='col-xs-12 text-center' style='background-color:#fff;border-radius:3px;padding:10px;'>
		<img src="public/img/TappynLogo2.png" width='70' style='margin-bottom:5px;'>
		<form class='form' ng-submit='save_agegen(up_age, up_gen)'>
            <h3 class='text-center'>Please provide your age and gender so we can show you contests that you'd love!</h3> 
            <div class='form-group col-xs-6'>
            	<input class='form-control' ng-model='up_age' type='text' placeholder="Your Age">
            </div>
            <div class='form-group col-xs-6'>
            	<div class='btn-group' data-toggle='buttons'>
	            	<label class="btn" ng-class='{"btn-oj" : up_gen == 1, "btn-outliner" : up_gen != 1}'>
						<input type='radio' ng-model='up_gen' value='1'> Male
					</label>
					<label class="btn" ng-class='{"btn-oj" : up_gen == 2, "btn-outliner" : up_gen != 2}'>
						<input type='radio' ng-model='up_gen' value='2'> Female
					</label>
	            </div>
            </div>
            <div class='col-xs-12 text-center'><button class='btn btn-oj' type='submit'>Submit</button></div>    
		</form>
	</div>
</div>
