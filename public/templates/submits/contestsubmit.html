<div class='contest-image'>
    <img ng-src='{{submission.attachment}}'>
    <div class='contest-upvotes-action' ng-click='upvote(submission)'><span class='glyphicon glyphicon-heart'></span></div>
    <div class="contest-share">
        <span class='glyphicon glyphicon-send'></span> Send
        <div class="contest-share-socials">
            <div class='addthis_sharing_toolbox' data-url='https://tappyn.com/contest/{{contest.id}}' data-title='{{submission.headline == "" ? submission.text : submission.headline}}' data-description='{{submission.headline == "" ? "from " + contest.company.name : submission.text}}' data-media='{{submission.attachment}}'></div>
        </div>
    </div>

</div>
<div class='contest-company text-left'>
    <div class='avatar'>
        <img ng-if='!contest.company.logo_url' src="favicon.ico">
        <img ng-if='contest.company.logo_url' src="{{contest.company.logo_url}}">
    </div>
    <span class='company-name'>from {{contest.company.name}} &#8226; {{contest.platform | capitalize}}</span>
</div>
<div class='contest-entry text-left'>
    <h3 ng-show='submission.headline'>{{submission.headline}}</h3>
    <h4 ng-show='submission.link_explanation'>{{submission.link_explanation}}<br></h4>
    <h4 ng-show='submission.text'>{{submission.text}}</h4>
    <div class='contest-upvotes' ng-click='upvote(submission)'>
        <span class='glyphicon glyphicon-heart'></span> {{submission.votes | number}}
    </div>
</div>
<div class='contest-winner text-left'>
    <div class='avatar'>
        <img ng-src='{{submission.avatar_url}}' src='public/img/avatar.png ' alt=' '>
    </div>
    <h5 class='winner-name '> {{submission.owner.first_name}} {{submission.owner.last_name | firstChar}}.</h5>
    <span data-toggle="modal" href="#myModalnew" class='contest-ctr ' ng-if='!submission.ctr ' style="cursor:help;">-</span>
    <span data-toggle="modal" href="#myModalnew" class='contest-ctr ' ng-if='submission.ctr ' style="cursor:help;">{{submission.ctr}}%</span>
</div>


<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5751c5addc1cc557"></script>

<script type="text/javascript">
var addthis_config = addthis_config || {};
addthis_config.data_track_addressbar = false;
addthis_config.data_track_clickback = false;
addthis_share = {
    passthrough: {
        twitter: {
            via: "TheRealTappyn"
        }
    }
}
</script>

    -webkit-filter: blur(5px) grayscale(20%);
}

  opacity: 0.5;

  -webkit-box-shadow: 0 1px 5px rgba(0,0,0,.5);
  box-shadow: 0 1px 5px rgba(0,0,0,.5);
}
.modal-header {
    border-left: 1px solid #ccc;
    border-top: 1px solid #ccc;
    border-right: 1px solid #ccc;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
}
.modal-body-sub {
  border-left: 1px solid #ccc;
  border-right: 1px solid #ccc;
  padding-top: 10px;
  padding-right: 10px;
  padding-left: 10px;
}
.modal-content {
  background-color: #f4f7f9;
  border: 0;
  border-radius: 2px;
  -webkit-box-shadow: none;
  box-shadow: none;
}
.modal-dialog {
  color: #526880;
}
.modal-footer-sub {
   border-top: none;
   border-left: 1px solid #ccc;
   border-right: 1px solid #ccc;
   border-bottom-left-radius: 6px;
   border-bottom-right-radius: 6px;
   border-bottom: 1px solid #ccc;
