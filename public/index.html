<body style='background:#EBEEF0;' ng-app='tappyn' ng-controller='ApplicationController'>
    <div id="fb-root"></div>
    <div class='container-fluid navbar-fixed-top' ng-if='currentView != "/launch"'>
        <div class='darken' ng-show="modal_up"></div>
        <div ng-include src="'templates/navbar.html'"></div>
        <div class='wrapper'>
            <div ng-show='signing_in.show' ng-include src="'templates/signin.html'"></div>
            <div ng-show='registration.show'>
                <div ng-show='registration.type == "default" || registration.type == "company" || registration.type == "must"' ng-include src="'templates/sign_up/register.html'"></div>
                <div ng-show='registration.type == "upvote"' ng-include src="'templates/sign_up/upvote_register.html'"></div>
            </div>
            <div ng-include src="'templates/notifications.html'"></div>
            <div ng-show='add_age' ng-include src="'templates/age_gen.html'"></div>
            <div ng-show='add_interest.show' ng-include src="'templates/interests.html'"></div>
        </div>
    </div>
    <div class='container-fluid navbar-fixed-top' ng-if='currentView == "/launch"'>
      <div class='darken' ng-show="modal_up"></div>
      <div ng-include src="'templates/navbar-clean.html'"></div>
      <div class='wrapper'>
          <div ng-show='signing_in.show' ng-include src="'templates/signin.html'"></div>
          <div ng-show='registration.show'>
              <div ng-show='registration.type == "default" || registration.type == "company" || registration.type == "must"' ng-include src="'templates/sign_up/register.html'"></div>
              <div ng-show='registration.type == "upvote"' ng-include src="'templates/sign_up/upvote_register.html'"></div>
          </div>
          <div ng-include src="'templates/notifications.html'"></div>
          <div ng-show='add_age' ng-include src="'templates/age_gen.html'"></div>
          <div ng-show='add_interest.show' ng-include src="'templates/interests.html'"></div>
      </div>
    </div>
    <section class='innerpage' ng-view></section>
    <div class='container-fluid'>
				<div ng-include src="'templates/footer.html'" ng-hide='currentView == "/launch"'></div>
				<div ng-show='alert.show' class='alerter' ng-class='{"default-alerter" : alert.type == "default","error-alerter" : alert.type == "error", "launch-error" : currentView == "/launch"}'>
						<p class='hidden-xs text-center'>{{alert.message}} <span class='alert-closer' ng-click='close_alert()'>x</span></p>
						<p class='visible-xs text-center'>{{alert.message}} <span class='alert-closer' ng-click='close_alert()'>x</span></p>
    		</div>
		</div>
    <script src="app.js" defer></script>
