<div class='container'>
    <div class='row content-padding'>
        <div class='col-sm-8 col-sm-offset-2 col-xs-12'>
            <div class='launch-page-box row'>
                <h3 class='text-center'>Edit Contest</h3>
                <form class='form' ng-submit='edit(contest)'>
                    <div class='row'>
                        <div class="col-sm-6">
                            <label ng-init='contest.min_age=18;contest.max_age=45' class='control-label'>Age</label>
                            <div class="form-group">
                                <div class='pull-left'>
                                    <select class='form-control' ng-model='contest.min_age' ng-options='number as number for number in ages' type='text'>
                                        <option value=''>Min Age</option>
                                    </select>
                                </div>
                                <h4 class='text-center pull-left' style='padding: 0 10px;'> - </h4>
                                <div class='pull-left'>
                                    <select class='form-control' ng-model='contest.max_age' ng-options='number as number for number in ages' type='text'>
                                        <option value=''>Max Age</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label ng-init='contest.gender = 0' class='ontrol-label'>Gender</label>
                            <div class="form-group">
                                <div class='btn-group-sm' data-toggle="buttons" ng-init='contest.gender = 0' style='padding-top: 5px;'>
                                    <label class="btn" ng-class='{"btn-oj" : contest.gender == 0, "btn-outliner" : contest.gender != 0}'>
                                        <input type='radio' ng-model='contest.gender' value='0'> All Genders
                                    </label>
                                    <label class="btn" ng-class='{"btn-oj" : contest.gender == 1, "btn-outliner" : contest.gender != 1}'>
                                        <input type='radio' ng-model='contest.gender' value='1'> Men
                                    </label>
                                    <label class="btn" ng-class='{"btn-oj" : contest.gender == 2, "btn-outliner" : contest.gender != 2}'>
                                        <input type='radio' ng-model='contest.gender' value='2'> Women
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label class='control-label'>Locations</label>
                        <div class="form-group">
                            <select ng-model="contest.location_box" ng-options="item as item.text for item in location_boxes track by item.id" class='form-control'>
                            </select>
                        </div>
                        <div class="form-group">
                            <select ng-model="contest.location" class='form-control location-selection' multiple="multiple">
                                <option ng-repeat="(_key,_value) in locations" ng-value="_key">{{_value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class='control-label'>Interest</label>
                            <select class='form-control interest-selection' ng-model='contest.industry' multiple="multiple">
                                <option ng-repeat="(_key,_value) in industries" ng-value="_key">{{_value}}</option>
                            </select>
                        </div>

                        <label class='control-label'>Creative Direction</label>
                        <div class="form-group">
                            <div class="radio" ng-repeat="(_key,_value) in additional_info_boxes">
                                <label>
                                    <input type="radio" name="direction" ng-value="_key" ng-model="contest.additional_info_box"> {{_value}}
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class='form-control' ng-model='contest.additional_info' placeholder="Enter a short description of what type of photos you'd like to receive."></textarea>
                        </div>
                    </div>
                    <div class='col-xs-12 form-group'>
                        <label class='control-label'>Summary of product or service</label>
                        <input class='form-control' ng-model='contest.summary' placeholder='Enter your short summary here'>
                    </div>
                    <div class='col-xs-12 form-group'>
                        <label class='control-label'>Describe what makes you different (and better) than your competition.</label>

                    <div class='col-xs-12 text-center'>

<script type="text/javascript">
$(function() {
    $(".location-selection").select2({
        placeholder: "Add Locations"
    });
    $(".interest-selection").select2({
        placeholder: "Add interests",
        maximumSelectionLength: 3
    });
});
</script>
