<div class=container>
	<div class="col-sm-6 col-sm-offset-3 col-xs-12 content-padding">
		<h2 class=text-center style=font-weight:300>Contact Us</h2>
		<h4 class=text-center style=color:#333;font-weight:300>Need a hand? Here's how to reach us.</h4>
		<form class=form ng-submit=contact(issue)>
			<div class=form-group>
				<input class=form-control ng-model=issue.email placeholder="Your email address">
			</div>
			<div class=form-group>
				<input class=form-control ng-model=issue.contact placeholder=Subject>
			</div>
			<div class=form-group>
				<textarea class=form-control ng-model=issue.details placeholder="Please enter the details of your request. A member of our support staff will respond as soon as possible!" rows=4></textarea>
			</div>
			<button class="btn btn-lg btn-oj pull-right" type=submit>Submit</button>
		</form>
	</div>
</div>
<script>
	fbq("track", "PageView"), window.Intercom("update")
</script>
