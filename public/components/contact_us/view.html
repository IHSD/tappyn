<div class=container-fluid>
	<section class="love-raw" style="background:#fff;padding-top:0px;">
	<div class="row">
	 <div class="col-xs-12" style="background:#EBEEF0;padding-bottom:10px;padding-top:50px;">
				 <div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<h2 class="pull-left price-head">Contact Us</h2>
		 </div>
	 </div>
	<div class="col-sm-5 col-sm-offset-2 col-xs-12 content-padding">
		<div class="col-xs-12">
		<h4 class="pull-left" style=color:#333;font-weight:600;font-size:18px;line-height:1.6em;padding-left:30px;>Need a hand?</h4>
	</div>
	<div class="col-xs-12">
		<h4 class="pull-left" style=color:#333;font-weight:400;font-size:18px;line-height:1.6em;padding-left:30px;>Drop us a line, and we'll get back to you within 24 hours.</h4>
	</div>
	<div class="col-xs-12">
		<form class=form ng-submit=contact(issue)>
			<div class="col-xs-12">

			<div id="name" class="form-group col-xs-12 col-sm-6">
				<label class="pull-left" for="#name">Name</label>
				<input class=form-control ng-model=issue.contact placeholder="First">
			</div>
			<div class="form-group col-xs-12 col-sm-6">
				<label class="pull-left" for="#name" style="color:#fff;">Name</label>
				<input class=form-control ng-model=issue.contact placeholder="Last">
			</div>

		</div>
		<div class="col-xs-12">
			<div class="form-group col-xs-12">
				<label class="pull-left" for="#name">Email</label>
				<input class=form-control ng-model=issue.email placeholder="Your email address">
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group col-xs-12">
				<label class="pull-left" for="#name">Comment</label>
				<textarea class=form-control ng-model=issue.details placeholder="Please enter the details of your request. A member of our support staff will respond as soon as possible!" rows=4></textarea>
			</div>
		</div>
		<div class="col-xs-12">
			<button class="btn btn-lg btn-oj pull-right" type=submit>Submit</button>
		</div>
		</form>
	</div>
	</div>
	<div class="col-xs-12 col-sm-4">
		<div class="col-xs-12" style="padding-top:50px;">
		<h4 class="pull-left" style=color:#333;font-weight:400;font-size:16px;line-height:1.6em;text-align:left;>Fabel, LLC<br>30 Breeze Ct.<br>Los Angeles, CA, 90291</h4>
	</div>
	<div class="col-xs-12" style="padding-top:50px;">
		<img src="https://s3-us-west-2.amazonaws.com/tappyn/map.jpg" class="img-responsive">
	</div>
	</div>
</section>
</div>
<script>
	fbq("track", "PageView"), window.Intercom("update")
</script>
