<div class='col-xs-12'><span style='color:#ff5c00;'>{{submission.contest.company.name}}</span> &#8226; {{submission.contest.platform | capitalize}}</div>
<div class='col-xs-12' style='margin-top:15px;'>
	<div class="contest-content">
		<h4 style='color:#333' ng-show='submission.link_explanation'>{{submission.link_explanation}}<br></h4>
	    <h4 style='color:#333' ng-show='submission.text'>{{submission.text}}</h4>
	</div>
</div>
<div class='col-xs-12' style='margin-bottom:10px;'>
	<img ng-if='submission.thumbnail_url' style='max-width:100%' ng-src='{{submission.thumbnail_url}}'>
	<img ng-if='!submission.thumbnail_url' style='max-width:100%' ng-src='{{submission.attachment}}'>
</div>
<div class='col-xs-12'><h3 class='text-left' ng-show='submission.headline'>{{submission.headline}}</h3></div>
<div class='col-xs-12'><h5 class='text-left'>- {{submission.owner.first_name}} {{submission.owner.last_name | firstChar}}.</h5></div>
<div class='col-xs-12' style='border-top:solid #333 1px;padding:0;'>
	<div class='col-xs-6 text-center submish-hovering' ng-click='upvote(submission)' style='border-right:1px solid #333;padding:3 0 3 0;'>
		{{submission.votes | number}} <span class='glyphicon glyphicon-thumbs-up'></span> Upvote<span ng-if='submission.votes != 1'>s</span>
	</div>
	<div class='col-xs-6 text-center submish-hovering' style='padding:3 0 3 0;' ng-click='share(submission)'>
		<span class='glyphicon glyphicon-share-alt'></span> Share
	</div>
</div>
