<div class='modal_actions col-xs-12 col-sm-4 col-sm-offset-4'>	
	<div class='col-xs-12 text-center' style='background-color:#fff;border-radius:3px;padding:10px;'>
		<div ng-hide='signing_in.type == "must"'  class='close_circle' ng-click='close_login()'>X</div>
		<img src="public/img/TappynLogo2.png" width='70' style='margin-bottom:5px;'>
	    <div ng-show='!forgot'>
	        <div>
	            <a ng-if='signing_in.type == "default" || signing_in.type == "must"' href="index.php/auth/facebook">
	                <img class='img-responsive' height='45px' style='border-radius: 5px;' src="public/img/img-facebook.png">
	            </a>
	             <a ng-if='signing_in.type == "contest"' href="index.php/auth/facebook?submission={{signing_in.object}}">
	                <img class='img-responsive' height='45px' style='border-radius: 5px;' src="public/img/img-facebook.png">
	            </a>
	             <a ng-if='signing_in.type == "upvote"' href="index.php/auth/facebook?vote=1&cid={{signing_in.object.contest}}&sid={{signing_in.object.submission}}">
	                <img class='img-responsive' height='45px' style='border-radius: 5px;' src="public/img/img-facebook.png">
	            </a>
	        </div>
	        <h4 class='text-center'>or</h4>
	        <form class='form' ng-submit="log_in(identity, password)">
	            <div class='form-group'>
	                <input class='form-control' ng-model='identity' placeholder='Email'>
	            </div>
	            <div class='form-group'>
	                <input class='form-control' ng-model='password' placeholder='Password' type='password'>
	            </div>
	          
	            <button class='col-xs-12 btn btn-oj btn-lg' type='submit'>Login</button>
	            <div class='modal_link'>
		            <a class='pull-left' ng-click='login_to_register()'>Don't have an account?</a>
		            <a class='pull-right' ng-click='forgot = true'>Forgot Password?</a>
		        </div>
	        </form>
	    </div>
	    <form ng-show='forgot' class='form' ng-submit="forgot_pass(identity)">
	        <h3 class='text-center'>Forgot Password</h3>
	        <div class='form-group'>
	            <input class='form-control' ng-model='identity' placeholder="Enter your email">
	        </div>             
	        <button class='col-xs-12 btn btn-oj btn-lg' type='submit'>Send me an email</button>
	        <div class='modal_link'>
		        <a class='pull-left' ng-click='login_to_register()'>Don't have an account?</a>
		        <a class='pull-right' ng-click='forgot = false'>I remember it!</a>
		    </div>
	    </form>
	</div>
</div>
